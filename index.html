  <style>
    .blink-cursor {
      position: relative;
      display: inline-block;
      height: 30px;
    }

    .blink-cursor::before {
      content: '';
      position: absolute;
      top: 0;
      left: 3px;
      width: 2px;
      height: 30px;
      background-color: black;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    [v-cloak] {
      display: none;
    }
  </style>
